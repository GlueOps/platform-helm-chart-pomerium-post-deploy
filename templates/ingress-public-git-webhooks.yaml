apiVersion: v1
kind: Service
metadata:
  name: argocd-server-externalname-service
spec:
  type: ExternalName
  externalName: argocd-server.glueops-core.svc.cluster.local
---
#pomerium
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.pomerium.io/policy: |
      - from: https://{{ .Values.argocd_domain }}/api/webhook
        to: http://argocd-server-externalname-service.glueops-core.svc.cluster.local
        allow:
          or:
            - domain:
                is: github.com
            - domain:
                is: hooks.github.com
  name: public-git-webhooks
spec:
  ingressClassName: public-authenticated
  rules:
    - host: {{ .Values.argocd_domain }}
      http:
        paths:
          - backend:
              service:
                name: argocd-server-externalname-service
                port:
                  number: 80
            path: /api/webhook
            pathType: Prefix

